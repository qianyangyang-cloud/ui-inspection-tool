<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, height=900">
    <title>UI走查工具测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1440px;
            height: 900px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .header {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .nav {
            display: flex;
            gap: 40px;
        }
        
        .nav a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: #667eea;
        }
        
        .auth-buttons {
            display: flex;
            gap: 16px;
        }
        
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .btn-signup {
            background: #667eea;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 820px;
            text-align: center;
            color: white;
        }
        
        .hero {
            max-width: 600px;
        }
        
        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .cta-button {
            background: white;
            color: #667eea;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 80px;
        }
        
        .feature {
            text-align: center;
            opacity: 0.8;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .feature h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .feature p {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">UI Inspector</div>
        <nav class="nav">
            <a href="#">首页</a>
            <a href="#">功能</a>
            <a href="#">案例</a>
            <a href="#">帮助</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-login">登录</button>
            <button class="btn btn-signup">注册</button>
        </div>
    </header>
    
    <main class="main">
        <div class="hero">
            <h1>专业的UI走查工具</h1>
            <p>帮助设计师和开发者进行精确的设计稿对比，确保像素级的完美还原</p>
            <button class="cta-button">立即体验</button>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🎨</div>
                    <h3>设计对比</h3>
                    <p>1:1像素对比</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <h3>多尺寸支持</h3>
                    <p>适配各种屏幕</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">✨</div>
                    <h3>问题标记</h3>
                    <p>快速标记问题</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
