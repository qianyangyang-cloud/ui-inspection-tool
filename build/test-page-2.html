<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>测试页面2 - 电商产品页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            width: 1440px;
            height: 900px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .nav {
            display: flex;
            gap: 40px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .nav a:hover {
            opacity: 1;
        }
        
        .main-content {
            display: flex;
            height: 820px;
            background: white;
        }
        
        .product-images {
            width: 500px;
            padding: 40px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-image {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(238, 90, 36, 0.3);
        }
        
        .thumbnail-list {
            display: flex;
            gap: 12px;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .thumbnail:first-child {
            border-color: #667eea;
        }
        
        .product-info {
            flex: 1;
            padding: 40px;
        }
        
        .product-title {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .product-subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 24px;
        }
        
        .price-section {
            margin-bottom: 32px;
        }
        
        .current-price {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            margin-right: 16px;
        }
        
        .original-price {
            font-size: 20px;
            color: #95a5a6;
            text-decoration: line-through;
        }
        
        .features {
            margin-bottom: 32px;
        }
        
        .features h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 16px;
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #34495e;
        }
        
        .feature-item::before {
            content: '✓';
            color: #27ae60;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .actions {
            display: flex;
            gap: 16px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #34495e;
            border: 2px solid #bdc3c7;
        }
        
        .btn-secondary:hover {
            background: #d5dbdb;
        }
        
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            padding: 40px 30px;
        }
        
        .sidebar h3 {
            font-size: 20px;
            margin-bottom: 24px;
            border-bottom: 2px solid #34495e;
            padding-bottom: 12px;
        }
        
        .related-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #34495e;
        }
        
        .related-item:last-child {
            border-bottom: none;
        }
        
        .related-img {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 8px;
            margin-right: 16px;
        }
        
        .related-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .related-info p {
            font-size: 12px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">TechStore</div>
        <nav class="nav">
            <a href="#home">首页</a>
            <a href="#products">产品</a>
            <a href="#about">关于我们</a>
            <a href="#contact">联系我们</a>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="product-images">
            <div class="main-image">
                产品主图
            </div>
            <div class="thumbnail-list">
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
            </div>
        </div>
        
        <div class="product-info">
            <h1 class="product-title">高端智能设备 Pro Max</h1>
            <p class="product-subtitle">专业级性能，为您提供极致体验</p>
            
            <div class="price-section">
                <span class="current-price">¥2,999</span>
                <span class="original-price">¥3,999</span>
            </div>
            
            <div class="features">
                <h3>核心特性</h3>
                <div class="feature-list">
                    <div class="feature-item">高性能处理器</div>
                    <div class="feature-item">超长续航能力</div>
                    <div class="feature-item">专业级摄像头</div>
                    <div class="feature-item">防水防尘设计</div>
                    <div class="feature-item">快速充电技术</div>
                    <div class="feature-item">智能AI助手</div>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary">立即购买</button>
                <button class="btn btn-secondary">加入购物车</button>
            </div>
        </div>
        
        <div class="sidebar">
            <h3>相关推荐</h3>
            <div class="related-item">
                <div class="related-img"></div>
                <div class="related-info">
                    <h4>智能配件套装</h4>
                    <p>¥199</p>
                </div>
            </div>
            <div class="related-item">
                <div class="related-img"></div>
                <div class="related-info">
                    <h4>无线充电底座</h4>
                    <p>¥299</p>
                </div>
            </div>
            <div class="related-item">
                <div class="related-img"></div>
                <div class="related-info">
                    <h4>专用保护壳</h4>
                    <p>¥99</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
