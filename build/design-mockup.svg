<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1440" height="900" fill="url(#grad1)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1440" height="80" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Logo -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">UI Inspector Pro</text>
  
  <!-- Navigation -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="16" fill="#666">首页</text>
  <text x="680" y="50" font-family="Arial, sans-serif" font-size="16" fill="#666">功能</text>
  <text x="760" y="50" font-family="Arial, sans-serif" font-size="16" fill="#666">案例</text>
  <text x="840" y="50" font-family="Arial, sans-serif" font-size="16" fill="#666">帮助</text>
  
  <!-- Auth Buttons -->
  <rect x="1260" y="30" width="60" height="40" rx="6" fill="transparent" stroke="#ddd"/>
  <text x="1285" y="52" font-family="Arial, sans-serif" font-size="14" fill="#666">登录</text>
  
  <rect x="1340" y="30" width="60" height="40" rx="6" fill="#ff6b6b"/>
  <text x="1365" y="52" font-family="Arial, sans-serif" font-size="14" fill="white">注册</text>
  
  <!-- Main Hero Section -->
  <text x="720" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">专业的UI走查工具 Plus</text>
  <text x="720" y="350" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">帮助设计师和开发者进行精确的设计稿对比，确保像素级的完美还原</text>
  
  <!-- CTA Button (Different color to show difference) -->
  <rect x="640" y="380" width="160" height="50" rx="8" fill="#ff6b6b"/>
  <text x="720" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">开始使用</text>
  
  <!-- Features Section -->
  <g transform="translate(540, 500)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">🎨</text>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">设计对比</text>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">1:1像素对比</text>
    
    <!-- Feature 2 -->
    <rect x="120" y="0" width="60" height="60" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">📱</text>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">多尺寸支持</text>
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">适配各种屏幕</text>
    
    <!-- Feature 3 -->
    <rect x="240" y="0" width="60" height="60" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="270" y="35" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">✨</text>
    <text x="270" y="85" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">问题标记</text>
    <text x="270" y="105" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">快速标记问题</text>
  </g>
  
  <!-- 添加一些设计差异用于测试 -->
  <!-- 额外的装饰元素 -->
  <circle cx="100" cy="200" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1340" cy="200" r="25" fill="rgba(255,255,255,0.08)"/>
</svg>